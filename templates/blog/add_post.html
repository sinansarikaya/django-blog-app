{% extends '../base.html' %}

{% block title %}
    Add Blog
{% endblock %}

{% block content %}
<div class="container" style="width: 100%;">
    <h2 class="text-center my-4">Add Blog</h2>
    <div class="card bg-light shadow p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Add Blog</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}


            {% comment %} <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group mb-3">
                <label for="summary">Summary</label>
                <textarea class="form-control" id="summary" name="summary" rows="3" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="featured_image">Featured Image</label>
                <input type="file" class="form-control-file" id="featured_image" name="featured_image">
            </div>
            <div class="form-group mb-3">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>
            </div> {% endcomment %}
