{% extends '../base.html' %} 
{% block title %} 
{{ post.title }} Edit - {{form.instance.title}}  {% endblock %} 
{% load static %} 

{% block content %}
<div class="container mb-5">
  <h2 class="text-center my-4">Edit Blog</h2>
  <div class="card bg-light shadow p-4">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="form-group mb-3">
            {% if form.instance.featured_image %}
                <img id="img-preview" src="{{ form.instance.featured_image.url }}" alt="Featured Image" style="max-width: 100%; max-height: 300px; margin-top: 10px;">
            {% else %}
                <img id="img-preview" src="#" alt="Featured Image" style="max-width: 100%; max-height: 300px; margin-top: 10px; display: none;">
            {% endif %}
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}
